<!DOCTYPE html>
<html>
  <head>
    <title>OC COVID-19 Metrics Dashboard</title>

    <!-- CSS Styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous">
  </head>

  <body>

    <!-- Source: https://getbootstrap.com/docs/5.2/examples/headers/ -->
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="32" height="32" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2M12 22C6.5 22 2 17.5 2 12C2 6.5 6.5 2 12 2M12 22V12M12 2V12M12 12L17 17.5M12 12L17 7M12 12H19"
              stroke="white" stroke-linecap="round" stroke-linejoin="round" fill="darkorange"></path> </svg>
          <span class="fs-4">OC COVID-19 Metrics Dashboard</span>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a
              href="https://docs.google.com/spreadsheets/d/1M7BfyPuwHQiavFtH59sgI9lJ7HjBpjXdBB-5BWv15K4"
              class="nav-link px-2 link-dark"
              target="_blank">
                Data
             </a>
          </li>
          <li>
            <a
              href="https://github.com/klenwell/covid-19"
              class="nav-link px-2 link-dark"
              target="_blank">
                Code
             </a>
          </li>
          <li>
            <a
              href="https://old.reddit.com/r/CoronavirusOC/"
              class="nav-link px-2 link-dark"
              target="_blank">
                r/CoronavirusOC
             </a>
          </li>
        </ul>
      </header>

      <h2>Latest Trends</h2>

      <section id="week-to-week-trends">
        <h3>OC Week-to-Week Covid-19 Trends</h3>
        <table class="table">
          <caption>Under development...</caption>
          <thead>
            <tr>
              <th scope="col">Week</th>
              <th scope="col">Test Positive Rate</th>
              <th scope="col">New Tests Admin'd</th>
              <th scope="col">Positive Tests</th>
              <th scope="col">Wastewater</th>
              <th scope="col">Hospital Cases</th>
              <th scope="col">Deaths</th>
              <th scope="col">End Date</th>
              <th scope="col">Start Date</th>
            </tr>
          </thead>
          <tbody>
            <tr class="week-1">
              <th scope="row">Last Week</th>
              <td class="test-positive-rate"></td>
              <td class="admin-tests"></td>
              <td class="positive-tests"></td>
              <td class="wastewater"></td>
              <td class="hospital-cases"></td>
              <td class="deaths"></td>
              <td class="end-date"></td>
              <td class="start-date"></td>
            </tr>
            <tr class="week-2">
              <th scope="row">2 Weeks Ago</th>
              <td class="test-positive-rate"></td>
              <td class="admin-tests"></td>
              <td class="positive-tests"></td>
              <td class="wastewater"></td>
              <td class="hospital-cases"></td>
              <td class="deaths"></td>
              <td class="end-date"></td>
              <td class="start-date"></td>
            </tr>
            <tr class="week-3">
              <th scope="row">3 Weeks Ago</th>
              <td class="test-positive-rate"></td>
              <td class="admin-tests"></td>
              <td class="positive-tests"></td>
              <td class="wastewater"></td>
              <td class="hospital-cases"></td>
              <td class="deaths"></td>
              <td class="end-date"></td>
              <td class="start-date"></td>
            </tr>
            <tr class="week-4">
              <th scope="row">4 Weeks Ago</th>
              <td class="test-positive-rate"></td>
              <td class="admin-tests"></td>
              <td class="positive-tests"></td>
              <td class="wastewater"></td>
              <td class="hospital-cases"></td>
              <td class="deaths"></td>
              <td class="end-date"></td>
              <td class="start-date"></td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>

    <!-- Javascript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
      integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"
      integrity="sha256-DIsAGD2EF8Qq2PCH9yzX/yt9FliJfWf+aGcdgR6tKwo="
      crossorigin="anonymous">
    </script>

    <script src="js/oc-trends-model.js"></script>
    <script src="js/oc-dashboard.js"></script>

  </body>
</html>
